<!DOCTYPE html>
<!-- Attributes are used with HTML tags / element to define the behaviour of that elements or we cam say it adds extra functionality to that element. -->
<html lang="en"> <!-- Define the language which is English-->
<html lang="hi"> <!-- Define the language which is Hindi-->
<html lang="beng"> <!-- Define the language which is Bengali-->
<head>
    <title>Document</title>
</head>
<body>
    <!-- For heading using H1 tag element -->
    <h1>Hello</h1>
    <h1>नमस्ते</h1>
    <h1>নমস্কার</h1>
</body>
</html>
