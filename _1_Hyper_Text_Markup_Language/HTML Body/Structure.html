<!-- <!DOCTYPE html>: Declares the document type and version of HTML. -->
<!DOCTYPE html>

<!-- <html lang="en">: The root element of the document, with the lang attribute specifying the language. -->
<html lang="en">
  <!-- <head>: Contains meta-information about the document, such as character set, viewport settings, title, and links to stylesheets or scripts. -->
  <head>
    <!-- <title>: Sets the title of the webpage that appears on the browser tab. -->
    <title>Your Page Title</title>
  </head>

  <!-- <body>: Contains the content that is visible on the webpage, like text, images, videos, etc. -->
  <body>
    
    <!-- Content goes here -->
  </body>
</html>
